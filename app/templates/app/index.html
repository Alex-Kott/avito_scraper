<!-- chat/templates/chat/index.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Avito Scraper</title>
</head>
<body>
    <input id="search-link" type="text" size="100"/><br/>
    <input id="search-submit" type="button" value="Enter"/>

    <script>
        document.querySelector('#search-link').focus();
        document.querySelector('#search-link').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#search-submit').click();
            }
        };

        document.querySelector('#search-submit').onclick = function(e) {
            var search_link = document.querySelector('#search-link').value;
            window.location.pathname = 'ws/search/' + search_link + '/';
        };
    </script>
</body>
</html>
